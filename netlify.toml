# CONFIG FOR SITE >> acmeusi.myben.site
#
[[headers]]
    for = "/*"
    [headers.values]
        X-Frame-Options = "SAMEORIGIN"
        #  Multi-value headers are expressed with multi-line strings
        cache-control = '''
            max-age=0,
            no-cache,
            must-revalidate
        '''

[[redirects]]
from = "/*"
to = "/sorry"
status = 404